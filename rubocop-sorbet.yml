Sorbet:
  Enabled: true

Sorbet/ConstantsFromStrings:
  Enabled: true

Sorbet/CallbackConditionalsBinding:
  Enabled: true
 
Sorbet/EnforceSigilOrder:
  Enabled: true

Sorbet/FalseSigil:
  Enabled: false

Sorbet/ForbidIncludeConstLiteral:
  Enabled: true

Sorbet/KeywordArgumentOrdering:
  Enabled: true

Sorbet/SignatureBuildOrder:
  Enabled: true

Sorbet/TrueSigil:
  Enabled: true
  Include:
  - "**/*.rb"
  - "**/*.rbi"
  - "**/*.rake"
  - "**/*.ru"
  Exclude:
  - bin/**/*
  - db/**/*.rb
  - script/**/*

Sorbet/ValidSigil:
  Enabled: true
  Exclude:
  - db/migrate/**/*.rb
