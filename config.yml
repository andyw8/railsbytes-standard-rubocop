# based on https://evilmartians.com/chronicles/rubocoping-with-legacy-bring-your-ruby-code-up-to-standard

inherit_mode:
  merge:
    - Exclude

require:
  - rubocop-minitest
  - rubocop-performance
  - rubocop-rails
  - rubocop-rake
  - standard

inherit_gem:
  standard: config/ruby-3.0.yml

inherit_from:
  - .rubocop_rails.yml

AllCops:
  NewCops: disable
